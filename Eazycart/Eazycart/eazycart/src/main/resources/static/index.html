<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  
  <title>EazyCart - Shopping Made Easy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding-top: 70px; }
    .hidden { display: none; }
    .navbar-brand img { height: 50px; margin-right: 10px; }
    .slogan { font-size: 16px; color: #555; }
    .category-card {
      height: 300px; width: 200px;
      display: flex; flex-direction: column; text-align: center;
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .category-card:hover { transform: scale(1.05); }
    .category-card img {
      width: 100%; height: 70%; object-fit: cover; background: #f8f8f8;
    }
    footer {
      background: #343a40; color: #fff; padding: 15px;
      text-align: center; margin-top: 40px;
    }
    .auth-card {
      max-width: 300px; margin: auto; margin-top: 100px;
      padding: 20px; border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      background: #fff;
    }
  </style>
</head>
<body>


<div id="authPage">
  <div class="auth-card">
    <h3 class="text-center mb-3">ðŸ”‘ Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">ðŸ“§ Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ðŸ”’ Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">New user? 
      <a href="#" id="showSignup">Create account</a>
    </p>
    <form id="signupForm" class="hidden">
      <h3 class="text-center mb-3">Sign Up</h3>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="text-center mt-3"><a href="#" id="backToLogin">Already have an account? Login</a></p>
    </form>
  </div>
</div>

<div id="mainPage" class="hidden">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.ibb.co/xSwwvJdq/LOGO-removebg-preview.png" alt="Logo">
        <div>
          EazyCart<br>
          <span class="slogan">Shopping made easy</span>
        </div>
      </a>
      <button id="logoutBtn" class="btn btn-outline-danger ms-auto">Logout</button>
    </div>
  </nav>

  <div class="container">
  <h2 class="my-4">Shop by Category</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <a href="dress.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://i.pinimg.com/originals/01/ec/67/01ec67db615061effc43527902f15f19.jpg" alt="Dress">
          <div class="card-body"><h5>Dress</h5></div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="sports.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg" alt="Sports">
          <div class="card-body"><h5>Sports</h5></div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="utensils.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://www.shutterstock.com/image-photo/metal-cooking-utensils-on-table-260nw-1042252666.jpg" alt="Utensils">
          <div class="card-body"><h5>Utensils</h5></div>
        </div>
      </a>
    </div>
  </div>

  <div class="row g-4 mt-2">

    <div class="col-md-4">
      <a href="mobiles.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://img.freepik.com/free-photo/modern-stationary-collection-arrangement_23-2149309643.jpg" alt="Mobiles">
          <div class="card-body"><h5>Mobiles & Electronics</h5></div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="cosmetics.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://media.istockphoto.com/id/487770577/photo/makeup-set-on-table-front-view.jpg?s=612x612&w=0&k=20&c=IS_ZuHCF3N66jhDMwt2s7J_PGWABlpv2ISEAwpJ4JKU=" alt="Cosmetics">
          <div class="card-body"><h5>Cosmetics</h5></div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="grocery.html" class="text-decoration-none text-dark">
        <div class="card category-card text-center">
          <img src="https://st2.depositphotos.com/3964393/6042/i/450/depositphotos_60428067-Vegetable-market-with-various-fresh-fruits-and-vegetables.-Supermarket.jpg" alt="Grocery">
          <div class="card-body"><h5>Grocery</h5></div>
        </div>
      </a>
    </div>
  </div>
</div>


  <footer>
    <p>&copy; 2025 My E-Commerce | All rights reserved.</p>
  </footer>
</div>

<script>

  let users = JSON.parse(localStorage.getItem("users")) || [
    { name: "", email: "", password: "" }
  ];


  document.getElementById("showSignup").addEventListener("click", () => {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
  });
  document.getElementById("backToLogin").addEventListener("click", () => {
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  });

  document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirm = document.getElementById("signupConfirmPassword").value;

    if(password !== confirm){
      alert("Passwords do not match!");
      return;
    }

    if(users.find(u => u.email === email)){
      alert("Email already exists!");
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("ðŸŽ‰ Account created! Please login.");
    document.getElementById("signupForm").reset();
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  });
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const user = users.find(u => u.email === email && u.password === password);
    if(user){
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      document.getElementById("authPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
      alert("ðŸŽ‰ Welcome " + user.name);
    } else {
      alert("Invalid email or password");
    }
  });
  document.getElementById("logoutBtn").addEventListener("click", function(){
    localStorage.removeItem("loggedInUser");
    document.getElementById("mainPage").classList.add("hidden");
    document.getElementById("authPage").classList.remove("hidden");
  });
  window.onload = () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if(user){
      document.getElementById("authPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
    }
  };
</script>
</body>
</html>
