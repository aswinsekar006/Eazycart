<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart - EazyCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://i.ibb.co/xSwwvJdq/LOGO-removebg-preview.png" alt="Logo" style="height:50px; margin-right:10px;">
        <div>
          <strong>EazyCart</strong><br>
          <span style="font-size:14px;color:#555;">Shopping made easy</span>
        </div>
      </a>
      <a href="cart.html" class="btn btn-outline-primary ms-auto">
        ðŸ›’ Cart <span id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <div class="container" style="padding-top:90px;">
    <h2 class="my-4">Your Cart</h2>
    <div id="cart-items"></div>
    <div class="mt-3">
      <h4>Total: â‚¹<span id="cart-total">0</span></h4>
    </div>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    }

    function showCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("cart-total").innerText = 0;
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        container.innerHTML += `
          <div class="card mb-3 p-2 d-flex flex-row align-items-center">
            <img src="${item.img}" alt="${item.name}" style="width:80px; height:80px; object-fit:cover; margin-right:15px;">
            <div class="flex-grow-1">
              <h5>${item.name}</h5>
              <p>â‚¹${item.price}</p>
            </div>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById("cart-total").innerText = total;
      updateCartCount();
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      showCart();
    }

    window.onload = function() {
      showCart();
      updateCartCount();
    }
  </script>
</body>
</html>
