<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  <title>EazyCart - Auto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      width: 350px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .switch {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button onclick="signup()">Signup</button>
      <div class="switch">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>


    <div id="loginForm" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="switch">Don't have an account? <a onclick="showSignup()">Signup</a></div>
    </div>
  </div>

  <script>
    async function signup() {
      let name = document.getElementById("signupName").value;
      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;

      let res = await fetch("http://localhost:8080/api/users/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      let text = await res.text();
      alert(text);
    }

    async function login() {
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      let res = await fetch("http://localhost:8080/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      let text = await res.text();
      alert(text);
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function showSignup() {
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
    }
  </script>
</body>
</html>
